<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Desired-Weight-CalculatorJS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="calc">
    <h1 class="calc__header">Desired Weight calculator</h1>
      <section class="calc__section">
        <label>
          <h2 class="calc__title">Initial weight:</h2>
          <div class="calc__data">
            <input class="calc__input" id="calc-initial" type="range" value="80" min="30" max="130">
            <p class="calc__value" id="calc-initial-span">80 kg</p>
          </div>
        </label>
      </section>
      <section class="calc__section">
        <label>
          <h2 class="calc__title">Desired weight:</h2>
          <div class="calc__data">
            <input class="calc__input" id="calc-desired" type="range" value="80" min="30" max="130">
            <p class="calc__value" id="calc-desired-span">80 kg</p>
          </div>
        </label>
      </section>
      <section class="calc__section">
        <label>
          <h2 class="calc__title">Height:</h2>
          <div class="calc__data">
            <input class="calc__input" id="calc-height" type="range" value="170" min="120" max="220">
            <p class="calc__value" id="calc-height-span">170 cm</p>
          </div>
        </label>
      </section>
      <section class="calc__section">
        <label>
          <h2 class="calc__title">Start date:</h2>
          <input class="calc__input-date" id="calc-start" type="date">
        </label>
      </section>
      <section class="calc__section">
        <label>
          <h2 class="calc__title">End date:</h2>
          <input class="calc__input-date" id="calc-end" type="date">
        </label>
      </section>
      <button class="calc__count" id="calc-count">Count</button>
      <article class="calc__article" id="calc-article"></article>
  </main>

  <script src="app.js"></script>
</body>
</html>
